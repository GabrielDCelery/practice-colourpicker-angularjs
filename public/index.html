<!DOCTYPE html>
<html>
<head>
	<title>AngularJs Colour Picker</title>
	<link rel="stylesheet" type="text/css" href="lib/normalize-css/normalize.css">
	<link rel="stylesheet" type="text/css" href="css/app.min.css">
</head>
<body ng-app='ColourPickerApp' ng-controller="PaletteCtrl">

	<nav>
		<ul class="navButtons">
			<li ng-click="getPalette(1)">GET BASE COLOURS</li>
			<li ng-click="getPalette(2)">GET EXTENDED COLOURS</li>
			<li>ADD NEW COLOUR</li>
			<li>DUPLICATE EXISTING COLOUR</li>
		</ul>
	</nav>

	<main>
		<ul>
			<li class="monochromatic" ng-repeat="colour in palette">
				<div class="colourValueBox">
					<div class="baseColourValues">
						<p class="rgbaValue">{{colour.rgb[0]}}, {{colour.rgb[1]}}, {{colour.rgb[2]}}, {{colour.opacity}}</p>
						<p class="hexValue">{{colour.hex}}</p>
					</div>
				</div>
				<div class="colourBox" ng-click="setSliders(colour.rgb, colour.opacity, $index)">
					<div class="baseColour" ng-style="{'background-color': 'rgba(' + colour.rgb[0] + ', ' + colour.rgb[1] + ',' + colour.rgb[2] + ',' + colour.opacity + ')'}"></div>
				</div>
				<div class="colourBox" ng-click="setSliders(colour.rgb, colour.opacity, $index)">
					<div class="tintColours" ng-repeat="tint in colour.tints">
						<div class="tintColour" ng-style="{'background-color': 'rgba(' + tint.rgb[0] + ', ' + tint.rgb[1] + ',' + tint.rgb[2] + ',' + colour.opacity + ')'}"></div>
					</div>
				</div>
				<div class="colourValueBox">
					<div class="tintColourValues" ng-repeat="tint in colour.tints">
						<p class="rgbaValue">{{tint.rgb[0]}}, {{tint.rgb[1]}}, {{tint.rgb[2]}}, {{colour.opacity}}</p>
						<p class="hexValue">{{tint.hex}}</p>
					</div>
				</div>
			</li>
		</ul>
	</main>

	<footer>
		<div class="colourAdjuster">
			<p>R</p>
			<input type="range" min="0" max="255" ng-model="slider.rgb[0]" ng-change="modifyColour(slider.rgb)"></input>
			<input type="textbox" ng-model="slider.rgb[0]" ng-change="modifyColour(slider.rgb)"></input>
		</div>
		<div class="colourAdjuster">
			<p>G</p>
			<input type="range" min="0" max="255" ng-model="slider.rgb[1]" ng-change="modifyColour(slider.rgb)"></input>
			<input type="textbox" ng-model="slider.rgb[1]" ng-change="modifyColour(slider.rgb)"></input>
		</div>
		<div class="colourAdjuster">
			<p>B</p>
			<input type="range" min="0" max="255" ng-model="slider.rgb[2]" ng-change="modifyColour(slider.rgb)"></input>
			<input type="textbox" ng-model="slider.rgb[2]" ng-change="modifyColour(slider.rgb)"></input>
		</div>
		<div class="colourAdjuster">
			<p>O</p>
			<input type="number" ng-model="slider.opacity" ng-change="modifyOpacity(slider.opacity)"></input>
		</div>
	</footer>


	<script type="text/javascript" src="lib/angular/angular.min.js"></script>
	<script type="text/javascript" src="js/app.min.js"></script>

</body>
</html>
